<!DOCTYPE html>
<html>
    <head>
        <title>Fibonacci</title>
        <script>
            function returnFibonacci(){
                let x=document["fibform"]["number"].value;
                let a=0;
                let b=1;
                document.write(a+" "+b);
                for(let i=0; i<x-2; i++){
                    let c=a+b;
                    document.write(" "+c);
                    a=b;
                    b=c;
                }
            }
        </script>
        <style>
            body{
                background-color: aqua;
            }
            h1{
                text-align: center;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>Fibonacci Calculator</h1>
        <form name="fibform" onsubmit="return returnFibonacci()" method="post">
            <label for="number">Enter The Number:</label><br>
            <input type="tel" id="number" name="number"><br><br>
            <input type="submit" value="Enter">
        </form>
    </body>
</html>
