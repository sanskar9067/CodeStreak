<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D array</title>
    <script>
        function twoDimensionArray(a,b){
            let arr = [];
            for(let i=0; i<a; i++){
                for(let j=0; j<b; j++){
                    arr[i]=[];
                }
            }

            for(let i=0; i<a; i++){
                for(let j=0; j<b; j++){
                    arr[i][j]=(j*2)+i;
                }
            }
            return arr;
        }

        let res = twoDimensionArray(3,4);
        console.log(res);
    </script>
</head>
