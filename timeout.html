<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout Function</title>
    <script>
        function string1(){
            console.log("this message was printed after 5 seconds");
        }

        setTimeout(string1,5000);
        console.log("this message was printed instantaneously");
    </script>
</head>
