<!DOCTYPE html>
<html>

        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        
        <script>
            function greet() {
                return 'Hello';
            }
            function name(user, func)
            {
                const message = func();
                console.log(`${message} ${user}`);
            }
            name('ABC', greet);
            name('XYZ', greet);
            name('John', greet);
        </script>
    </body>
