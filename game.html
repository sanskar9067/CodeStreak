<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-top: 200px;
        }
        h1{
            font-size: 50px;
        }
        button{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <center>
    <h1>
        Are you fool?
    </h1>
    <button id="changeText1" onmouseover="mouseOver()">Yes</button>
    <button id="changeText2" onmouseover="mouseOver2()">No</button>
</center>
<script>
    function mouseOver(){
        document.getElementById("changeText1").innerText="Yes";
        document.getElementById("changeText2").innerText="No";
    }
    function mouseOver2(){
        document.getElementById("changeText2").innerText="Yes";
        document.getElementById("changeText1").innerText="No";
    }
</script>
</body>
</html>
