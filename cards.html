<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Shuffler</title>
    <script>
        const suits = ["spades","diamonds","club","heart"];
        const values = ["ace","1","2","3","4","5","6","7","8","9","jack","queen","king"];
        let x = suits.length;
        let y = values.length;
        count = 5;
        while(count!=0){
            let i = Math.floor(Math.random()*x);
            let j = Math.floor(Math.random()*y);
            document.write("5 random cards from the deck are: "+values[j]+" of "+suits[i]+"<br>");
            count=count-1;
        }
    </script>
</head>
